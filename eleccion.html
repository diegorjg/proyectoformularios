<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programa de mentorias</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <header class="crane-header">
    Mentorias A1
  </header>
  <h1></h1>
  <center> Elegiste </center>

  <main class="crane-main">
    <form  action="tiempodonar.html">
      <div class="crane-row">
        <div class="crane-field">
          <select class="crane-input" id="crane-state-input" required>
            <option value="" selected></option>
            <option value="HT">HTLM</option>
            <option value="c">CSS</option>
            <option value="j">JavaScript</option>
            <option value="a">Angular</option>
            <option value="ra">React</option>
            <option value="v">Vue.js</option>
            <option value="em">Ember.js</option>
            <option value="pre">Preact</option>
            <option value="in">Inferno</option>
            <option value="fu">flux</option>
            <option value="ru">Redux</option>
          </select>
          <label class="crane-label" for="crane-state-input">
            BACK
          </label>
          <div class="crane-row">
            <div class="crane-field">
              <select class="crane-input" id="crane-state-input" required>
                <option value="" selected></option>
                <option value="py">Python</option>
                <option value="ph">PHP 7</option>
                <option value="r">Ruby</option>
                <option value="no">Node.JS</option>
                <option value="mo">MongoDB</option>
                <option value="do">Docker</option>
                <option value="go">GoLang</option>

              </select>
              <label class="crane-label" for="crane-state-input">
                FRONT
              </label>

              <div class="crane-row crane-row--submit">
                <button type="submit" class="mdc-button mdc-button--raised">
                  <span class="mdc-button__label">Save</span>
                </button>

              </div>





    </form>

  </main>

  <script src="bundle.js" async></script>
</body>

</html>
